<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="subStyle.css" rel="stylesheet">
    <link href="../teema.css" rel="stylesheet">
    <script src="main.js"></script>
    <title>Lisää kirjaus</title>
</head>
<body>
    <header>
        <h1>Työaikaseuranta</h1>
    </header>
    <nav id="box">
        <ul>
          <li><a href="tiimit.html">Tiimit</a></li>
          <li><a href="raportit.html">Raportit</a></li>
          <li><a href="lisääkirjaus.html">Lisää kirjaus</a></li>
        </ul>
        <div class="stacks"></div>
    </nav>
    <main style="margin: 20px;">
        <h2>Lisää tuntikirjaus</h2>
        <br>
            <label for="nimi" >Nimi</label>
            <input type="text" id="nimi" value="" name="nimi">
            <br>
            <br>
            <label for="pvmr" >Päivämäärä</label>
            <input type="date" id="pvmr" value="" name="pvmr">
            <br>
            <br>
            <p><b>Tunnit</b></p>
            <br>
            <div style="display: flex; width: 60vw;">
                <p class="flexAboveAddP"><b>Työlaji</b></p>
                <p class="flexAboveAddP"><b>Aika tunteina</b></p>
                <p class="flexAboveAddP"><b>Kuvaus</b></p>
            </div>
            <div id="kirjausLista">
                <div class="cloneListaus" id="cloneDefault">
                    <select class="listChild" style="height: 19.2px;">
                        <option value="Määrittely">Määrittely</option>
                        <option value="Suunnittelu">Suunnittelu</option>
                        <option value="Toteutus">Toteutus</option>
                        <option value="Testaus">Testaus</option>
                        <option value="Asiakastapaamiset" >Asiakastapaamiset</option>
                    </select>
                    <input class="listChild" id="tuntiInput" type="number" value="">
                    <input class="listChild" type="text" value="">
                </div>

            </div>
            <br>
            <button id="uusi">Lisää uusi</button>
            <br>
            <br>
            <button id="laheta">Lähetä</button>
    </main>
</body>
</html>
